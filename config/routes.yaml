index_route:
  path: /
  defaults: { _controller: 'App\Controllers\IndexController::indexAction' }

admin_route:
  path: /admin
  defaults: { _controller: 'App\Controllers\AdminController::indexAction' }

task_created:
  path: /task/created
  defaults: { _controller: 'App\Controllers\TaskController::createdAction' }

task_update:
  path: /task/update/{id}
  defaults: { _controller: 'App\Controllers\TaskController::updateAction' }

task_save:
  path: /task/save
  defaults: { _controller: 'App\Controllers\TaskController::saveAction' }

task_save_id:
  path: /task/save/{id}
  defaults: { _controller: 'App\Controllers\TaskController::saveIdAction' }


comment_created:
  path: /comment/created/{task}
