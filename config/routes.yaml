comment_update:
  path: /comment/update/{id}
  defaults: { _controller: 'App\Controllers\CommentController::updateAction' }

comment_save:
  path: /comment/save
  defaults: { _controller: 'App\Controllers\CommentController::saveAction' }

comment_save_id:
  path: /comment/save/{id}
  defaults: { _controller: 'App\Controllers\CommentController::saveIdAction' }

